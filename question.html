<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--top section -->
    <div class="container">
      <div class="row">
        <div class="goodluck">
          <h1 class="display-3 text-center text-info my-4">GOOD LUCK</h1>
          <div class="w-100 text-center">
            <a href="./index.html">Go Back</a>
          </div>
        </div>
      </div>
    </div>

    <!--Results-->

    <div class="container-fluid result d-none bg-light mt-5">
        <div class="container">
            <div class="row text-center py-4">
                <p>You are <span class="text-primary display-4 p-3">0%</span> Expert Developer</p>
            </div>
        </div>
    </div>

    <!-- question -->

    <div class="container-fluid my-4 bg-info" >
      <div class="container">
        <div class="row">
            <h2 class="my-5 text-white">Let's begin!</h2>

          <form class="quiz-form text-white">
            <!-- Question#1-->
            <div class="my-5">
                    <p class="lead font-weight-normal">1.What is the backbone of all webpages?</p>
                <div class="form-check my-2 text-white">
                    <input type="radio" name="q1" value="A">
                    <label class="form-check-label">HTML</label>
                </div>
                <div class="form-check my-2 text-white">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">cSS</label>
                </div>
            </div>

            <!-- Question#2-->
            <div class="my-5">
                <p class="lead font-weight-normal">2.How do we print something in javascript?</p>
            <div class="form-check my-2 text-white">
                <input type="radio" name="q2" value="A">
                <label class="form-check-label">print("something")</label>
            </div>
            <div class="form-check my-2 text-white">
                <input type="radio" name="q2" value="B">
                <label class="form-check-label">console.log("something")</label>
            </div>
        </div>
            <!-- Question#3-->
            <div class="my-5">
                <p class="lead font-weight-normal">3.Can we use .forEach() method in HTML?</p>
            <div class="form-check my-2 text-white">
                <input type="radio" name="q3" value="A">
                <label class="form-check-label">Yes</label>
            </div>
            <div class="form-check my-2 text-white">
                <input type="radio" name="q3" value="B">
                <label class="form-check-label">No</label>
            </div>
        </div>
            <!-- Question#4-->
            <div class="my-5">
                <p class="lead font-weight-normal">4.What is developer favourite array method?</p>
            <div class="form-check my-2 text-white">
                <input type="radio" name="q4" value="A">
                <label class="form-check-label">.forEach()</label>
            </div>
            <div class="form-check my-2 text-white">
                <input type="radio" name="q4" value="B">
                <label class="form-check-label">.slice()</label>
            </div>
            </div>
            <div class="text-center m-2">
                <input type="submit" class="btn btn-light">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="./quiz.js"></script>
  </body>
</html>
